# 2437 Version

ltm pool /ankit/hol-advanced-pool-partition-01 {
    load-balancing-mode least-connections-member
    members {
        /Common/k8sworker-01a:30001 {
            address 172.16.110.11
        }
        /Common/k8sworker-02a:30001 {
            address 172.16.110.12
        }
    }
    monitor /Common/http_hol
}
ltm virtual /ankit/hol-00-partition-advanced-http-vs {
    destination /ankit/172.16.130.224:8080
    ip-protocol tcp
    mask 255.255.255.255
    pool /ankit/hol-advanced-pool-partition-01
    profiles {
        /Common/http { }
        /Common/tcp { }
    }
    serverssl-use-sni disabled
    source 0.0.0.0/0
    translate-address enabled
    translate-port enabled
}

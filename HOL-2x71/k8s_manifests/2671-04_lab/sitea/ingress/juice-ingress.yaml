apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: secure-ingress
  namespace: default
spec:
  tls:
  - hosts:
      - secure-juice.region01a.vcf.sddc.lab
    secretName: 2671-wc-tls
  rules:
  - host: secure-juice.region01a.vcf.sddc.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: juice
            port:
              number: 80
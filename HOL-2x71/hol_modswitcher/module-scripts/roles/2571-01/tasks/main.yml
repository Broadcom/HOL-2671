                      ip_addr:
                        type: V4
                        addr: "{{ region_subnet }}"
                  network_ref: "/api/network?name=ls-vmnet-{{ region }}"
              enabled: true
              ipam_network_subnet:
                subnet:
                  mask: 24
                  ip_addr:
                    type: V4
                    addr: "{{ region_subnet }}"

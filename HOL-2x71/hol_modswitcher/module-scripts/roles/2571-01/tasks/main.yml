- name: Define "{{ 'secure-app-' + region }}" Virtual Service
  import_role:
    name: vmware.alb.aviconfig
  vars:
    avi_credentials: "{{ avi_creds }}"
    avi_config:
      healthmonitor:
        - name: "Custom-HTTP"
          http_monitor:
            http_request: GET / HTTP/1.0
            http_response_code:
              - HTTP_2XX
          type: HEALTH_MONITOR_HTTP
          monitor_port: 30080
      pool:
        - name: "{{ 'secure-app-' + region | lower +'-pool'}}"
          cloud_ref: '/api/cloud?name=Site{{region | upper}}_nsx_cloud'
          tier1_lr: "/infra/tier-1s/t1-gw-site{{ region }}"
          default_server_port: 30443
          sni_enabled: true
          ssl_profile_ref: '/api/sslprofile?name=System-Standard'
          servers:
            - hostname: "k8sworker-01{{ region }}.vcf.sddc.lab"
              resolve_server_by_dns: true
            - hostname: "k8sworker-02{{ region }}.vcf.sddc.lab"
              resolve_server_by_dns: true
          health_monitor_refs:
            - '/api/healthmonitor?name=System-HTTPS'
            - '/api/healthmonitor?name=Custom-HTTP'
      vsvip:
        - name: "{{ 'secure-app-' + region + '-VsVip' }}"
          cloud_ref: '/api/cloud?name=Site{{region | upper}}_nsx_cloud'
          tier1_lr: "/infra/tier-1s/t1-gw-site{{ region }}"
          dns_info:
            - num_records_in_response: 1
              type: DNS_RECORD_A
              fqdn: "{{ 'secure-app-' + region | lower +'.region01' + region | lower + '.vcf.sddc.lab' }}"
